<!doctype html>
<html lang="it"><head>
<meta charset="utf-8"/><title>Mappa Nodi</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="icon" type="image/svg+xml" href="/static/favicon.svg"/>
<style>
:root{
  --bd:#334155;
  --bg:#0f172a;
  --card-bg:#1e293b;
  --accent:#ff6d00;
  --text:#f8fafc;
}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Ubuntu,sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 16px;
  background:var(--card-bg);
  color:var(--text);
  box-shadow:0 1px 2px rgba(0,0,0,0.5);
}
header a{color:var(--accent);text-decoration:none}
#map{
  height:90vh;
  margin:0 16px 16px;
  border:1px solid var(--bd);
  border-radius:8px;
}
.node-label{
  background:var(--accent);
  color:var(--bg);
  border-radius:50%;
  width:24px;
  height:24px;
  line-height:24px;
  text-align:center;
  font-weight:600;
}
.hop-legend{
  background:var(--card-bg);
  padding:4px;
  line-height:14px;
  color:var(--text);
}
.hop-legend span{
  display:inline-block;
  width:12px;
  height:12px;
  margin-right:4px;
}
</style>
</head>
<body>
<header>
  <h2 style="margin:0">Mappa Nodi</h2>
  <a href="/" style="margin-left:auto">Telemetria</a>
  <a href="/traceroutes">Traceroute</a>
  <a href="/setup">Setup</a>

  <label style="display:flex;align-items:center;gap:4px;">
    <input type="checkbox" id="showRoutes" checked/>
    Collegamenti
  </label>
  <label style="display:flex;align-items:center;gap:4px;">
    <input type="checkbox" id="showNames"/>
    Nomi nodi
  </label>

</header>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/static/map.js"></script>
</body></html>
