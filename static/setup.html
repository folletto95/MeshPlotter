<!doctype html>
<html lang="it"><head>
<meta charset="utf-8"/><title>Setup</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="icon" type="image/svg+xml" href="/static/favicon.svg"/>
<style>
:root{
  --bd:#334155;
  --bg:#0f172a;
  --card-bg:#1e293b;
  --accent:#ff6d00;
  --text:#f8fafc;
}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Ubuntu,sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 16px;
  background:var(--card-bg);
  color:var(--text);
  box-shadow:0 1px 2px rgba(0,0,0,0.5);
}
header a{color:var(--accent);text-decoration:none}
section{
  margin:16px;
}
select,button{
  padding:6px;
  border:1px solid var(--bd);
  border-radius:6px;
  background:var(--card-bg);
  color:var(--text);
}
button{
  background:var(--accent);
  color:#fff;
  border:none;
  cursor:pointer;
}
button:hover{background:#e05500}
</style>
</head>
<body>
<header>
  <h2 style="margin:0">Setup</h2>
  <a href="/" style="margin-left:auto">Telemetria</a>
  <a href="/map">Mappa</a>
  <a href="/traceroutes">Traceroute</a>
</header>
<section>
  <label>
    Nodo centro mappa<br/>
    <select id="centerNode" style="min-width:260px"></select>
  </label>
  <button id="save" style="margin-left:8px">Salva</button>
</section>
<script src="/static/setup.js"></script>
</body></html>
