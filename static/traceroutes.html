<!doctype html>
<html lang="it"><head>
<meta charset="utf-8"/>
<title>Traceroutes</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="icon" type="image/svg+xml" href="/static/favicon.svg"/>
<style>
:root{
  --bd:#334155;
  --bg:#0f172a;
  --card-bg:#1e293b;
  --accent:#ff6d00;
  --text:#f8fafc;
}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Ubuntu,sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 16px;
  background:var(--card-bg);
  color:var(--text);
  box-shadow:0 1px 2px rgba(0,0,0,0.5);
}
header a{color:var(--accent);text-decoration:none}
section{margin:16px}
section h3{margin:16px 0 8px}
table{width:100%;border-collapse:collapse}
th,td{padding:4px 8px;border-bottom:1px solid var(--bd);text-align:left}
th:nth-child(2),td:nth-child(2){text-align:right;width:3ch}
td:nth-child(3){font-family:monospace;white-space:nowrap}
</style>
</head>
<body>
<header>
  <h2 style="margin:0">Traceroutes</h2>
  <a href="/" style="margin-left:auto">Telemetria</a>
  <a href="/map">Mappa</a>
</header>
<div id="routes"></div>
<script src="/static/traceroutes.js"></script>
</body></html>
